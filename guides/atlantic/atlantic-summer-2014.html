    <div class="book-container">
      <div id="mybook"></div>
    </div>

    <script>
		$(function(){

			var bookOptions = {
				height   : 500,
				width    : 800,
				// ,maxWidth : 800
				maxHeight : 600,

				centeredWhenClosed : true,
				hardcovers : true,
				// ,toolbar : "first, back, next, last, toc, zoomin, zoomout, slideshow, flipsound, fullscreen, thumbnails, download"
				toolbar : "first, back, next, last, zoomin, zoomout, slideshow, flipsound, fullscreen, thumbnails, download",
				thumbnailsPosition : 'left',
				responsiveHandleWidth : 50,

				lightbox: "#show_book", // "#show_book" does not exist but we will trigger the lightbox via javascript
				// ,toolbarLightboxPosition: "top" // default "bottom"

				// for pdf files, uncomment the tag script that loads the library "pdf.js".
				// Then uncomment the line below. The pdf and your webpage must be on the same domain
				pdf: "../../img/guides/atlantic/2014-SUMMER/2014-summer.pdf",

				perspective: 4500,
				// ,toc: [                    // table of contents in the format
				// 	[ "Introduction", 2 ],  // [ "title", page number ]
				// 	[ "Supported browsers", 5 ],
				// 	[ "Optmizing PDF files", 6 ] // or [ "title", "url" ]
				// ]
			};

			$('#mybook').wowBook( bookOptions ); // create the book

			var book=$.wowBook("#mybook"); // get book object instance

			book.showLightbox();

			$(".wowbook-lightbox > .wowbook-close").remove(); // remove lightbox's close button

		})
	</script> 
    <script>
      $(document).foundation();
    </script>
